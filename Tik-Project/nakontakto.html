<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Na Kontakto</title>
  <link rel="stylesheet" href="nakontakto.css">
</head>
<body>
  <div class="contact-container">
    <h1>Na Kontakto</h1>
    <p>Ju lutemi plotësoni formularin për të na kontaktuar.</p>

    <form action="Project.html" method="GET" class="contact-form">
  <label for="name">Emri</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="subject">Subjekti</label>
  <input type="text" id="subject" name="subject" required>

  <label for="message">Mesazhi</label>
  <textarea id="message" name="message" rows="5" required></textarea>

  <button type="submit">Dërgo</button>
</form>
  </div>
</body>
</html>
